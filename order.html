<!DOCTYPE html>
<html>
<head>
  <title>Order | The Rajputana Darbar</title>
  <style>
    body { font-family:Arial; background:#fff8f0; }
    form { max-width:420px; margin:auto; }
    input, textarea, button {
      width:100%;
      padding:10px;
      margin:10px 0;
    }
    button {
      background:#8e2a2a;
      color:white;
      border:none;
      font-size:16px;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;color:#8e2a2a;">Place Your Order</h1>

<form action="https://formsubmit.co/YOUR_EMAIL@gmail.com" method="POST">

  <!-- Static Subject -->
  <input type="hidden" name="_subject" value="New Order | The Rajputana Darbar">

  <!-- Better email formatting -->
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_captcha" value="false">

  <input type="text" name="Customer Name" placeholder="Your Name" required>

  <input type="tel" name="Phone Number" placeholder="Phone Number" required>

  <!-- Order Name (appears clearly in email body) -->
  <input type="text" name="ORDER NAME ⭐" placeholder="Order Name (e.g. Butter Chicken Combo)" required>

  <textarea name="Order Details" placeholder="Quantity, spice level, special notes" required></textarea>

  <button type="submit">Submit Order</button>

</form>

<p style="text-align:center;"><a href="index.html">⬅ Back to Home</a></p>

</body>
</html>
