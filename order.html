<!DOCTYPE html>
<html>
<head>
  <title>Order | The Rajputana Darbar</title>
  <style>
    body { font-family:Arial; background:#fff8f0; }
    form { max-width:400px; margin:auto; }
    input, textarea, button {
      width:100%;
      padding:10px;
      margin:10px 0;
    }
    button {
      background:#8e2a2a;
      color:white;
      border:none;
      font-size:16px;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;color:#8e2a2a;">Place Your Order</h1>

<form action="https://formsubmit.co/drajputanadarbar@gmail.com" method="POST">

  <input type="text" name="name" placeholder="Your Name" required>

  <input type="tel" name="phone" placeholder="Phone Number" required>

  <!-- Order Name -->
  <input type="text" name="order_name" placeholder="Order Name (e.g. Butter Chicken Combo)" required>

  <textarea name="order_details" placeholder="Order Details (Quantity, spice level, notes)" required></textarea>

  <!-- Dynamic Subject Line -->
  <input type="hidden" name="_subject" value="New Order – %order_name% | The Rajputana Darbar">

  <input type="hidden" name="_captcha" value="false">

  <button type="submit">Submit Order</button>

</form>

<p style="text-align:center;"><a href="index.html">⬅ Back to Home</a></p>

</body>
</html>
